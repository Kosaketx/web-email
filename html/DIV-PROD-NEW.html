<!DOCTYPE html PUBLIC>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <title>Bozza digital email</title> 

      <style type="text/css"> 
           body{
          align-items: center ;
          }
          .container{
            margin: auto;
          
      
            
          }
         /* Style the header */
          .logo {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(0,86,159);
            text-align: center;
            font-size: 30px;
            color: white;
            text-transform: uppercase;
            margin-bottom: 5px;
          }

          /* texto abaixo do logo */
          .sup-inf{
            font-family: Arial;
            
          }
          #t1{
            margin-top: 5px;
            margin-bottom: 2px;
            padding-top: 2px;
            padding-bottom: 2px;
            font-weight: 800;
            font-size: 30px;
            color: #333333;
            text-transform: uppercase;
            text-align: center;
          } #t2{
            margin-top: 5px;
            margin-bottom: 2px;
            padding-bottom: 2px;
            font-weight: 600;
            font-size: 30px;
            color: #333333;
            font-style: italic;
            text-align: center;
          }

          @media (max-width: 600px){  
            section{
              -webkit-flex-direction:column;
              flex-direction: column;
            }
          }
          
      </style>
  </head>
<body>
  <div class="container">
    <header class="logo">
      <h2>bozza</h2>
    </header>
    <section class="sup-inf">
      <p id="t1">Potência e Velociade</p>
      <p id="t2">na transferência de graxa</p>
    </section>
    <section class="img">
      <img src="\img\banner-principal.png" alt="banner principal produto">
    </section>
  </div>
</body>
</html>
