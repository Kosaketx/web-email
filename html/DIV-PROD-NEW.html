<!DOCTYPE html PUBLIC>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <title>Bozza digital email</title> 

      <style type="text/css">  

          .container{
            margin: auto;
            width: 600px;
            align-items: center            
          }
         /* Style the header */
          .logo {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #00569f;
            text-align: center;
            font-size: 30px;
            color: white;
            text-transform: uppercase;
            margin-bottom: 5px;
          }
          /* texto abaixo do logo */
          .sup-inf{
            font-family: Arial;           
          }
          #t1{
            margin-top: 5px;
            margin-bottom: 2px;
            padding-top: 2px;
            padding-bottom: 2px;
            font-weight: 800;
            font-size: 40px;
            color: #333333;
            text-transform: uppercase;
            text-align: center;
          } #t2{
            margin-top: 5px;
            margin-bottom: 2px;
            padding-bottom: 2px;
            font-weight: 600;
            font-size: 35px;
            color: #333333;
            font-style: italic;
            text-align: center;
          }
          .img{
            padding-top: 20px;
            display: block;
          }
          /* Botao ver produto */
          .btn-prod{
            background-color: #FCCE19;
            padding: 14px 25px;
            margin: 30px auto;
            display: block;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
          }
          .btn-prod a{
            text-transform: uppercase;
            color: #333333;
            text-decoration: none;
          }
            /* texto superior aos botões */
          .container-txt{
            width: 600px;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          .txt-sub p{
            display: flex;
            color: #333333;
            font-size: 25px;
            font-weight: 500;
            text-transform: uppercase;
          }

          #id-cat{
            margin-right: 15px;
          }
          /* Botões web site */

          .container-btn{
            margin-top: 40px;
            display: flex;
            width: 600px;
            justify-content: space-between;
            align-items: center;
          }

          .btns-pls{
            background-color: #00569f;
            padding: 10px 70px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
          }

          .btns-pls a {
            text-decoration: none;
            color: #ffffff;
            text-transform: uppercase;
             
          }
          #svg{
            width: 35px;
            height: 35px;
          }
          
          .txt-sub{
            display: inline-block;
            padding: 5px;
            margin-left: 20px;
            margin-top: 5px;
            height: 30px;
          }
          
          .social-cont{
          margin-top: 40px;
          height: 90px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          }

          .social{
            margin-left: 30px;
            margin-right: 30px;
            display: flex;
            width: 70px;
            height: 70px;
                        
          }
          /* TEXTO SOBRE OS CARDS*/
          #id-mkt{
            
            text-align: center;
            color: #333333;
            text-transform: uppercase;
            font-size: 2.2em;
            font-weight: 700;
          }
          /* cards finais */
          .content{
            display: flex;
            justify-content: space-between;
            align-content: center;
            align-items: center;
            width: 600px;
          }
          .card{
            background: #ffffff;
            border-radius: 10px 10px 0px 0;
            box-shadow: 0px 2px 23px #26395338;
          }
          .MediaCard{
            width: 190px;
            height: 350px;
          }
          .MediaCard img{
            width: 90%;
            height: 320;
            padding: auto;
            align-content: center;
          }
          .top-card{
            text-align: center;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            color: #333333;
          }
          .BottomCard{
            margin-top: 20px  ;
            padding: 0;
            margin: 0;
            justify-content: center;

          }
          .BottomCard .ActionsCard{
            margin: 15px 0;

          }
          .BottomCard .ActionsCard .actions{
            background:#00569f;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 5px;
            padding: 5px 15px;
            
          }
          .BottomCard .ActionsCard .actions a{
            text-decoration: none;
            color: #ffffff;
            font-size: 1.5em;
            font-weight: 600;
            font-family: Arial, Helvetica, sans-serif;

          }

          /* media */

          @media (max-width: 600px){  
            section{
              -webkit-flex-direction:column;
              flex-direction: column;
            }
          }
      </style>
  </head>
<body>
  <div class="container">

    <section class="sup-inf">

          <a href="https://www.bozza.com/catalogo-on-line/"><button class="btns-pls" type="button"><img id="svg" src="http://www.bozza.com/wp-content/uploads/2020/10/catalogo.png"></button></a>
      </div>  
    </section>
    <section>
      <div class="social-cont">       
          <a href="https://www.facebook.com/bozza.oficial"><img class="social" src="http://www.bozza.com/wp-content/uploads/2020/10/facebook.png"></a>
          <a href="https://www.instagram.com/bozzaoficial/"><img class="social" src="http://www.bozza.com/wp-content/uploads/2020/10/instagram.png"></a>
          <a href="https://www.linkedin.com/company/bozza/"><img class="social" src="http://www.bozza.com/wp-content/uploads/2020/10/linkedin.png"></a>
          <a href="https://www.youtube.com/user/JMBOZZA"><img class="social" src="http://www.bozza.com/wp-content/uploads/2020/10/youtube.png"></a>   
      </div>

      <p id="id-mkt">Produtos Relacionados</p>
      <div class="content">
        <div class="card">
          <div class="top-card">
            <h3>MOD: 11015-G4</h3>
            <div class="MediaCard"><img src="http://www.bozza.com/wp-content/uploads/2020/10/11015-G4.png"></div>
            <div class="BottomCard">
              <div class="ActionsCard">
                <button class="actions"><a href="https://www.bozza.com/produto/11015-g4-strike-system/">Ver Produto</a></button>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="top-card">
            <h3>MOD: 11020-r20-G4 </h3>
            <div class="MediaCard"><img src="http://www.bozza.com/wp-content/uploads/2020/10/11020-G4.png" alt=""></div>
            <div class="BottomCard">
              <div class="ActionsCard">
                <button class="actions"><a href="https://www.bozza.com/produto/propulsora-pneumatica-11020-r20-g4/">Ver Produto</a></button>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="top-card">
            <h3>MOD: 11030-G4</h3>
            <div class="MediaCard"><img src="http://www.bozza.com/wp-content/uploads/2020/10/11030-G4.png" alt=""></div>
            <div class="BottomCard">
              <div class="ActionsCard">
                <button class="actions"><a href="https://www.bozza.com/produto/11030-g4-strike-system/">Ver Produto</a></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>

    </footer>
  </div>
</body> 
</html>
